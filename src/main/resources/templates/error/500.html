<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/shopping/layout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/fragments/css/sb-admin-2.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/fragments/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/fragments/js/bootstrap.js}"></script>
    <script th:src="@{/fragments/js/sb-admin-2.js}"></script>
    <meta charset="UTF-8">
    <title>에러 발생!!!</title>
</head>
<th:block layout:fragment="content">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid">
                <div class="text-center">
                    <div class="error mx-auto" data-text="500">500</div>
                    <div class="container">
                        <h1>Oops!</h1>
                        <h2>빠른 시간 내에 문제를 해결하겠습니다. 죄송합니다.</h2>
                        <pre class="text-dark mb-0 text-left" style="font-size: 1.2rem;" th:text="${error}"></pre>
                        <pre class="text-dark mb-0 text-left" style="font-size: 1.2rem;" th:text="${message}"></pre>
                    </div>
                    <a href="/">홈으로가기</a>
                </div>
            </div>
        </div>
</th:block>
</html>
