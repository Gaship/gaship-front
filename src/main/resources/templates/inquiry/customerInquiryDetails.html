<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고객문의 상세조회</title>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <th:block th:replace="layout/fragments/admin/bootstrap :: bootstrap-fragment"></th:block>
</head>
<body>
<h1 th:text="${'고객문의 상세조회 [' + details.processStatus + ']'}"></h1>
<div class="card-content">
    <div class="form-group">
        <label class="col-sm-2 control-label">글 번호</label>
        <div class="col-sm-10">
            <p class="form-control" id="inquiryNo" th:text="${details.inquiryNo}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">닉네임</label>
        <div class="col-sm-10">
            <p class="form-control" id="nickname" th:text="${details.memberNickname}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">문의 등록일</label>
        <div class="col-sm-10">
            <p class="form-control" id = "registerDatetime" th:text="${details.registerDatetime}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">답변 상태</label>
        <div class="col-sm-10">
            <p class="form-control" id = "processStatus" th:text="${details.processStatus}"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">제목</label>
        <div class="col-sm-10">
            <p class="form-control" id="title" th:text="${details.title}"></p>
        </div>
    </div>
    <div class="form-group" style="height: 30vh">
        <span class="col-sm-2 control-label">내용</span>
        <div class="col-sm-10 h-100">
            <textarea readonly class="form-control h-100" id="content" th:text="${details.inquiryContent}"></textarea>
        </div>
    </div>
    <button th:if="${#strings.equals(details.memberNo, #authentication.principal.memberNo)}" style="width: auto; margin-left: 10px" class="btn btn-outline-primary mt-5" th:value="${details.inquiryNo}" onclick="deleteInquiry(this)">삭제</button>

<!--    <div class="form-group" style="height: 30vh" th:if="${#strings.equals(details.processStatus, '답변대기')}">-->
<!--        <span class="col-sm-2 control-label">내용</span>-->
<!--        <div class="col-sm-10 h-100">-->
<!--            <textarea class="form-control h-100" id="cont3ent" th:text="${details.answerContent}"></textarea>-->
<!--        </div>-->
<!--    </div>-->
<!--    <sec:authorization="hasRole('ROLE_ADMIN')">-->
<!--        <button th:if="${#strings.equals(details.memberNo, #authentication.principal.memberNo)}" style="width: auto; margin-left: 10px" class="btn btn-outline-primary mt-5" th:value="${details.inquiryNo}" onclick="deleteInquiry(this)">등록</button>-->
<!--    </sec:authorization>-->
</div>

<div class="box-content mt-5" th:if="${#strings.equals(details.processStatus, '답변완료')}">
    <div class="card-content">
        <div class="clearfix ml-3">
            <h4 class="box-title pull-left">Answer</h4>
        </div>
        <form class="form-group">
            <div class="form-group">
                <span class="col-sm-2 control-label">직원이름</span>
                <div class="col-sm-10 h-100">
                    <p class="form-control" id = "processStatus1" th:value="${details.employeeName}"></p>
                </div>
            </div>

            <div class="form-group" style="height: 30vh">
                <span class="col-sm-2 control-label">내용</span>
                <div class="col-sm-10 h-100">
                    <textarea readonly class="form-control h-100" id="cont3ent" th:text="${details.answerContent}"></textarea>
                </div>
            </div>

            <div class="form-group mt-5">
                <span class="col-sm-2 control-label">답변등록시간</span>
                <div class="col-sm-10 h-100">
                    <p class="form-control" id = "processStatus1" th:value="${details.answerRegisterDatetime}"></p>
                </div>
            </div>

            <div class="form-group">
                <span class="col-sm-2 control-label">답변수정시간</span>
                <div class="col-sm-10 h-100">
                    <p class="form-control" id = "processStatus1" th:value="${details.answerModifyDatetime}"></p>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/inquiry/js/inquirylistpage.js}"></script>
<script th:inline="javascript">
    let whereUri = "customer";
</script>
</body>
</html>
