<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고객문의 상세조회</title>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <th:block th:replace="layout/fragments/admin/bootstrap :: bootstrap-fragment"></th:block>
</head>
<body>
<div id="form-main">
    <div id="form-div">
        <h1>고객문의 상세조회</h1>
        <div class="card-body p-0">
            <table class="table table-striped" style="text-align: center">
                <thead>

                </thead>
                <tbody>
                <tr>
                    <th style="width: auto">글번호</th>
                    <th style="width: auto">닉네임</th>
                </tr>
                <tr>
                    <td style="width: auto" th:text="${details.inquiryNo}"></td>
                    <td style="width: auto" th:text="${details.memberNickname}"></td>
                </tr>
                <tr>
                    <th style="width: auto">문의 등록시간</th>
                    <th style="width: auto">답변상태</th>
                </tr>
                <tr>
                    <td style="width: auto" th:text="${details.registerDatetime}"></td>
                    <td style="width: auto" th:text="${details.processStatus}"></td>
                </tr>
                <tr>
                    <th style="width: auto" colspan="2">제목</th>
                </tr>
                <tr>
                    <td style="width: auto" colspan="2" th:text="${details.title}"></td>
                </tr>
                <tr>
                    <th style="width: auto" colspan="2">내용</th>
                </tr>
                <tr>
                    <td style="width: auto" colspan="2" th:text="${details.inquiryContent}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
