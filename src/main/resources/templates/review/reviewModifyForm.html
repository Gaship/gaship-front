<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reviewModifyForm</title>
    <link rel="stylesheet" type="text/css" href="/css/review/reviewForm.css">
</head>
<body>
<div id="form-main">
    <div id="form-div">
        <form class="form" method="post" th:action="@{|/reviews/${review.orderProductNo}/modify|}" enctype="multipart/form-data">
            <p class="title">
                <input th:value="${review.title}" name="title" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Title" id="title" />
            </p>
            <p class="content">
                <textarea th:text="${review.content}" name="content" class="validate[required,length[6,300]] feedback-input" id="content" placeholder="Content"></textarea>
            </p>
            <span>Score</span>
            <select name="starScore">
                <th:block th:each="num : ${#numbers.sequence(1, 5)}">
                    <option th:value="${num}" th:text="${num}" th:selected="${num} == ${review.starScore}"></option>
                </th:block>
            </select>
            <div class="file-box">
                <span>Image</span>
                <input type="file" name="multipartFile" class="multipartFile" accept="image/*"/>
            </div>
            <div class="submit">
                <input type="submit" value="MODIFY" id="button-blue"/>
                <div class="ease"></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
