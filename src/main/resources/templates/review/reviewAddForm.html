<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reviewAddForm</title>
    <link rel="stylesheet" type="text/css" href="/review/css/reviewForm.css">
</head>
<body>
<div id="form-main">
    <div id="form-div">
        <form class="form" method="post" th:action="@{|/reviews/${orderProductNo}/add|}" enctype="multipart/form-data">
            <p class="title">
                <input name="title" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Title" id="title" />
            </p>
            <p class="content">
                <textarea name="content" class="validate[required,length[6,300]] feedback-input" id="content" placeholder="Content"></textarea>
            </p>
            <span>Score</span>
            <select name="starScore">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <div class="file-box">
                <span>Image</span>
                <input type="file" name="multipartFile" class="multipartFile" accept="image/*"/>
            </div>
            <div class="submit">
                <input type="submit" value="REGISTER" id="button-blue"/>
                <div class="ease"></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
