<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>categoryModifyForm</title>
    <link rel="stylesheet" type="text/css" href="/review/css/reviewForm.css">
</head>
<body>
<div id="form-main">
    <div id="form-div">
        <form class="form" method="post" action="/categories/modify">
            <p class="name">
                <input th:value="${category.name}" name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </p>
            <input name="no" type="hidden" th:value="${category.no}">
            <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}"/>
            <div class="submit">
                <input type="submit" value="MODIFY" id="button-blue"/>
                <div class="ease"></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
