<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/shopping/layout}">
<head>
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>메인페이지</title>
</head>
<th:block layout:fragment="content">
    <section class="hero w-100 vh-50 container">
        <div class="w-100 h-100">
            <div class="row justify-content-center h-100">
                <div class="w-100 bg-cover bg-center row align-items-center"
                     style="background-image: url(https://technext.github.io/shop/images/img_bg_2.jpg)">
                    <div class="hero__text w-100 h-100 position-relative">
                        <div class="w-100 h-100 bg-dark opacity-5 position-absolute container">
                        </div>
                        <div class="hero__text p-5 position-absolute container h-100 row flex-sm-column justify-content-center">
                            <div>
                            <span class="text-white w-100">가구 갖구싶다.</span>
                            <h2 class="text-white w-100">편안한 생활은 언제나<br>Gaship에서</h2>
                            <a href="/products?page=0" class="primary-btn width">제품 둘러보기 ></a>
                            </div>
                            <span style="color:gray" th:text="${host}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Begin Page Content -->
    <section class="featured spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2>따끈스 신상품</h2>
                    </div>
                </div>
            </div>
            <div class="row featured__filter product-wrapper" id="MixItUp525D7E">
            </div>
        </div>
    </section>
</th:block>
<th:block layout:fragment="content-js">
    <script th:src="@{/index/index.js}"></script>
</th:block>
</html>
