<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>추천인 쿠폰 수정</title>
</head>
<body>
<form th:action="@{/admin/coupons/coupon-type/recommend-member-coupon}" method="post">
  <fieldset>
    <input type="hidden" name="_method" value="PUT"/>
    <label>쿠폰 타입 이름 : </label><br>
    <input type="text" name="name"/><br>
    <label>정률 할인 (% 단위 0 ~ 100 %) : </label><br>
    <input type="number" min=0 max=100 name="discountRate"/>
    <button type="submit">쿠폰 타입 등록하기</button>
    <input type="hidden" name="isStopGenerationIssue" value="true">
  </fieldset>
</form>
</body>
</html>
