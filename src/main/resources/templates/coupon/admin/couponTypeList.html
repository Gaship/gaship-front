<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin/layout}">
<head>
  <meta charset="UTF-8">
  <title>쿠폰 타입 리스트</title>
  <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
</head>
<th:block layout:fragment="content">

  <button><a th:href="@{/admin/coupons/coupon-type}">쿠폰 타입</a></button>
  <button><a th:href="@{/admin/coupons/coupon-type/delete-can}">삭제 가능한 쿠폰 타입</a></button>
  <button><a th:href="@{/admin/coupons/coupon-type/delete-cannot}">삭제 불가능한 쿠폰 타입</a></button>
  <button><a th:href="@{/admin/coupons/coupon-type/fixed-amount}">정액 할인 쿠폰 타입</a></button>
  <button><a th:href="@{/admin/coupons/coupon-type/fixed-rate}">정률 할인 쿠폰 타입</a></button>
  <button><a th:href="@{/admin/coupons/coupon-type/recommend}">추천인 할인 쿠폰 타입</a></button>

  <div class="card-body">
    <div class="table-responsive">
      <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="dataTables_length" id="dataTable_length">
              <label><a th:href="@{/admin/coupons/coupon-type}">쿠폰 타입</a></button></label></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid"
                   aria-describedby="dataTable_info" style="width: 100%;">
              <thead>
              <tr role="row">
                <th class="sorting sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                    aria-sort="ascending" aria-label="이름" style="width: 397px;">
                  이름
                </th>
                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                    aria-label="할인률" style="width: 584px;">할인률
                </th>
                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                    aria-label="할인금액" style="width: 297px;">할인금액
                </th>
                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                    aria-label="쿠폰예약발송" style="width: 297px;">쿠폰예약발송
                </th>
                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                    aria-label="쿠폰즉시발송" style="width: 297px;">쿠폰즉시발송
                </th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="couponType : ${couponTypeList}">
                <td th:text="${couponType.name}"></td>
                <td th:text="${couponType.discountRate}"></td>
                <td th:text="${couponType.discountAmount}"></td>
                <td th:if="${couponType.isStopGenerationIssue}"><button><a th:href="@{'/admin/coupons/coupon-type/' + ${couponType.couponTypeNo} + '/generation-coupon'}">쿠폰 예약 발송하기</a></button></td>
                <td th:unless="${couponType.isStopGenerationIssue}">쿠폰 생성 발급 중지된 쿠폰</td>
                <td th:if="${couponType.isStopGenerationIssue}"><button><a th:href="@{'/admin/coupons/coupon-type/' + ${couponType.couponTypeNo} + '/issue-coupon'}">쿠폰 예약 발송하기</a></button></td>
                <td th:unless="${couponType.isStopGenerationIssue}">쿠폰 생성 발급 중지된 쿠폰</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-5">
            <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">Showing 1 to 10 of 57
              entries
            </div>
          </div>
          <div class="col-sm-12 col-md-7">
            <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
              <ul class="pagination">
                <li class="paginate_button page-item previous disabled" id="dataTable_previous"><a href="#"
                                                                                                   aria-controls="dataTable"
                                                                                                   data-dt-idx="0"
                                                                                                   tabindex="0"
                                                                                                   class="page-link">Previous</a>
                </li>
                <li class="paginate_button page-item active"><a href="#" aria-controls="dataTable" data-dt-idx="1"
                                                                tabindex="0" class="page-link">1</a></li>
                <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="2"
                                                          tabindex="0" class="page-link">2</a></li>
                <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="3"
                                                          tabindex="0" class="page-link">3</a></li>
                <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="4"
                                                          tabindex="0" class="page-link">4</a></li>
                <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="5"
                                                          tabindex="0" class="page-link">5</a></li>
                <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="6"
                                                          tabindex="0" class="page-link">6</a></li>
                <li class="paginate_button page-item next" id="dataTable_next"><a href="#" aria-controls="dataTable"
                                                                                  data-dt-idx="7" tabindex="0"
                                                                                  class="page-link">Next</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button><a th:href="@{/admin/coupons/coupon-type/fixed-amount/add}">정액 할인 쿠폰 등록하기</a></button>
  <button><a th:href="@{/admin/coupons/coupon-type/fixed-rate/add}">정률 할인 쿠폰 등록하기</a></button>
  <button><a th:href="@{/admin/coupons/coupon-type/recommend-member-coupon}">추천인 쿠폰 타입 수정하기</a></button>
</th:block>
</html>
