<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/fragments/css/sb-admin-2.css}">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div class="container">
<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="row justify-content-center">
        <div class="card-body p-0 row justify-content-center">
            <div class="my-5 col-lg-7 col">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Gaship 회원 로그인</h1>
                </div>
                <form class="user" action="/login" method="post">
                    <div class="form-group">
                        <input name="id" type="text" class="form-control form-control-user" id="exampleInputEmail"
                               aria-describedby="emailHelp" placeholder="이메일을 입력하세요">
                    </div>
                    <div class="form-group">
                        <input name="pw" type="password" class="form-control form-control-user"
                               id="exampleInputPassword"
                               placeholder="비밀번호">
                    </div>
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="로그인">
                    <hr>
                    <a href="/securities/login/naver" class="btn btn-naver btn-user btn-block">
                        <i class="fab fa-facebook-f fa-fw"></i> 네이버로 로그인
                    </a>
                    <a href="/oauth2/authorization/kakao" class="btn btn-kakao btn-user btn-block text-dark">
                        <i class="fab fa-google fa-fw"></i> 카카오로 로그인
                    </a>
                </form>
                <hr>
                <div class="text-center">
                    <a href="forgot-password.html">아이디 찾기</a> |
                    <a href="forgot-password.html">비밀번호 찾기</a>
                </div>
                <div class="text-center">
                    <a href="/members/create">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</body>
</html>
